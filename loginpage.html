<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/583847/pexels-photo-583847.jpeg?cs=srgb&dl=pexels-thepaintedsquare-583847.jpg&fm=jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow: hidden;
        }
        .navbar {
            background-color: rgba(153, 79, 79, 0.7) !important;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ddd !important;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .login-container h1 {
            margin-bottom: 15px;
            color: #333;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0);
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 95%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.1);
            color: #333;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #4c4e4e;
            border: none;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #4f5d67;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .actions button {
            background-color: #4f5d67;
            width: 48%;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
        .actions button:hover {
            background-color: #416450;
        }
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
            .actions button {
                width: 100%;
            }
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(153, 79, 79, 0.7);
            color: #fff;
            text-align: center;
            padding: 2px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Login Panel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="homepage.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutUS.html">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="login-container">
            <h1> Student Login</h1>
            <form>
                <input type="text" id="login_id" name="login_id" placeholder=" Student Login ID" required>
                <input type="password" id="password" name="password" placeholder=" Student Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Student Login Panel. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
