<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('newspaper.jpg');
            background-color: rgba(255, 255, 255, 0.2);
            /* Semi-transparent white background */
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .category-box {
            background-color: #ffffff; /* White background for boxes */
            border: 1px solid rgba(168, 100, 100, 0.5); /* Light pinkish border */
            color: #333; /* Dark text color */
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .category-box a {
            text-decoration: none;
            color: #007bff; /* Light blue color for links */
            font-weight: bold;
        }

        .category-box a:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            color: #007bff; /* Light blue color for the icon */
            font-size: 48px; /* Size of the icon */
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black with opacity */
        }

        .modal-content {
            background-color: #ffffff; /* White background for modals */
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff; /* Light blue for buttons */
            border-color: #007bff;
            color: #ffffff; /* White text color */
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }

        .category-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .category-box img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .categories {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="category-box">
            <span class="material-symbols-outlined">
                breaking_news
            </span>
            <h2>Breaking News</h2>
            <p>Stay updated with the latest news.</p>
            <a href="#" onclick="showModal(event)">Read More</a>
        </div>

        <section class="categories">
            <h2>Magazines</h2>
            <div class="category-list">
                <div class="category-box">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgqJibDjz16-1IpkWUk4CjmDuup1INvXSE0g&s" alt="Frontline Logo">
                    <a href="https://www.frontline.in/"><strong>Frontline Magazine</strong></a>
                </div>
                <div class="category-box">
                    <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/livetv/indiaToday.jpg" alt="India Today Logo">
                    <a href="https://www.indiatoday.in/"><strong>India Today</strong></a>
                </div>
                <div class="category-box">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBjuR9SDDOLFevrEK2R3mOw2O3lTw5xf391w&s" alt="Outlook Logo">
                    <a href="https://www.outlookindia.com/"><strong>Outlook</strong></a>
                </div>
            </div>
        </section>

        <section class="categories">
            <h2>Kannada Magazines</h2>
            <div class="category-list">
                <div class="category-box">
                    <img src="https://media.licdn.com/dms/image/D560BAQF0bnx3CSCC_w/company-logo_200_200/0/1686725160812/magzter_logo?e=2147483647&v=beta&t=rojDAb7u-L0eIfhyVdAOLjcCtaJxvhSTB_Z5awT6jfY" alt="Magzter Logo">
                    <a href="https://www.magzter.com/magazines/language/Kannada"><strong>ಮ್ಯಾಗ್ಸ್ಟರ್</strong></a>
                </div>
                <div class="category-box">
                    <img src="https://lh4.googleusercontent.com/proxy/aB4ZWQrtNpDPu-4tsjfxOUbMHzLHllLE--E53HJHLKAhblWbMzklJ9-kwjs5vzXl9W9g4f84uB_O" alt="Mayura Logo">
                    <a href="http://www.mayuraezine.com"><strong>ಮಯೂರ</strong></a>
                </div>
                <div class="category-box">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2VwE9JDPFe0PqK0Yr5jlYP_FR9aQ3gxQU2A&s" alt="Be a Winner Logo">
                    <a href="https://www.discountmags.com/magazine/be-a-winner-kannada-digital-m"><strong>ಬಿ ಎ ವಿನ್ನರ್</strong></a>
                </div>
            </div>
        </section>

        <section class="categories">
            <h2>Hindi Magazines</h2>
            <div class="category-list">
                <div class="category-box">
                    <img src="https://tma-live.s3.ap-south-1.amazonaws.com/medias/55b7e0218ead0e48288b46ed/1565801081524/0be0ff639bf3872ceda0015b856e71b4.jpg" alt="Grihshobha Logo">
                    <a href="https://www.grihshobha.in/"><strong>गृहशोभा</strong></a>
                </div>
                <div class="category-box">
                    <img src="https://pbs.twimg.com/profile_images/1016232360558415873/itCV5QpH_400x400.jpg" alt="Tehelka Logo">
                    <a href="https://www.magzter.com/IN/Anant_Media_Pvt_Ltd/Tehelka_Hindi/News/All-Issues"><strong>तहलका</strong></a>
                </div>
                <div class="category-box">
                    <img src="https://cdn.i.haymarketmedia.asia/?n=campaign-india%2Fcontent%2Fhindustan+new+brand+identity.png&h=570&w=855&q=100&v=20170226&c=1" alt="India Today Hindi Logo">
                    <a href="https://www.indiatoday.in/magazines/hindi"><strong>इंडिया टुडे हिंदी</strong></a>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                
                
                <h5>Click for more contents</h5>
               
                <p><a href="e-paper.html" class="btn btn-primary" onclick="closeModal()">Go to E-Paper</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.popover-test').popover({
                trigger: 'click'
            });
            $('.tooltip-test').tooltip();
        });

        function showModal(event) {
            event.preventDefault();
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        }
    </script>
</body>
</html>
