<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Online Course Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333; /* Dark text color for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://static.vecteezy.com/system/resources/previews/001/937/601/original/online-education-application-learning-worldwide-on-computer-mobile-website-background-social-distance-concept-the-classroom-training-course-library-illustration-flat-vector.jpg'); /* Modern background image */
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .container {
            background: rgba(182, 172, 172, 0.9); /* Slightly transparent background for better readability */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555; /* Slightly lighter text color for a softer look */
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 1.125rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Our Online Course Platform</h1>
        <p>Discover a wide range of courses and enhance your skills from the comfort of your home.</p>
        <a href="SignUpPage.html" class="button">Explore Courses</a>
    </div>
</body>

</html>
