<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Library Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #000000; /* black text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.hiresafe.com/wp-content/uploads/2015/02/free-office-wallpaper-26001-26685-hd-wallpapers.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff; /* white text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ffffff; /* white text color */
        }
        .designers {
            font-style: italic;
            color: #ffffff; /* white text color */
            margin-bottom: 40px;
        }
        .designer-name {
            font-size: 24px;
            font-family: 'Arial', sans-serif;
        }
        .button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #004d40;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: background-color 0.10s ease, transform 0.8s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #003f33;
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .animation {
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container animation">
        <h1>Welcome to Our College Management System</h1>
        <p>Unlock the doors to endless knowledge and exploration.</p>
        <div class="designers">
            <p>This website is designed by:</p>
            <p class="designer-name"><h2>Tojin Varkey Simson</h2></p>
            
        </div>
        <a href="homepage.html" class="button">Explore Our Page</a>
    </div>
</body>
</html>
